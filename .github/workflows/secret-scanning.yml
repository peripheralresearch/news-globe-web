# Official Gitleaks workflow from: https://github.com/gitleaks/gitleaks-action
name: Gitleaks Secret Scan

on:
  push:
    branches: [ main, develop, stripe ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: "0 4 * * *" # run once a day at 4 AM
  workflow_dispatch:

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full history (used for schedule runs)
          fetch-depth: 0
      - name: Install Gitleaks (CLI)
        run: |
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.4_linux_x64.tar.gz
          chmod +x gitleaks
      
      - name: Run Gitleaks (PR/Push: current files, Schedule: history)
        id: gitleaks-detect
        # Allow scheduled runs to continue (triage), BLOCK on PR/push
        continue-on-error: ${{ github.event_name == 'schedule' }}
        shell: bash
        run: |
          EXIT_CODE=0
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "Running full-history scan..."
            ./gitleaks detect --config .gitleaks.toml --verbose --redact --report-format sarif --report-path gitleaks.sarif || EXIT_CODE=$?
            ./gitleaks detect --config .gitleaks.toml --verbose --redact --report-format json --report-path gitleaks.json || true
          else
            echo "Running current-files scan (no git history)..."
            ./gitleaks detect --config .gitleaks.toml --no-git --verbose --redact --report-format sarif --report-path gitleaks.sarif || EXIT_CODE=$?
            ./gitleaks detect --config .gitleaks.toml --no-git --verbose --redact --report-format json --report-path gitleaks.json || true
          fi
          exit $EXIT_CODE
      
      - name: Upload SARIF to GitHub Security
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks
      
      - name: Upload findings as artifact
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: |
            gitleaks.sarif
            gitleaks.json
          retention-days: 30
