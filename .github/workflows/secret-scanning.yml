# Official Gitleaks workflow from: https://github.com/gitleaks/gitleaks-action
name: Gitleaks Secret Scan

on:
  push:
    branches: [ main, develop, stripe ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: "0 4 * * *" # run once a day at 4 AM
  workflow_dispatch:

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full history only for scheduled scans
          fetch-depth: ${{ github.event_name == 'schedule' && 0 || 0 }}
      
      - name: Run Gitleaks
        id: gitleaks
        # Only allow failures on scheduled runs (for triage), BLOCK on PRs
        continue-on-error: ${{ github.event_name == 'schedule' }}
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Only required for Organizations
        with:
          config-path: .gitleaks.toml
          # Scan current files only (no git history) for PR/push, full history on schedule
          no-git: ${{ github.event_name != 'schedule' }}
          verbose: true
          redact: true
      
      # Generate SARIF report for Security tab
      - name: Generate SARIF report
        if: always()
        continue-on-error: true
        run: |
          # Install gitleaks CLI for SARIF generation
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.4_linux_x64.tar.gz
          chmod +x gitleaks
          # Generate SARIF (ignore exit code, we already ran the check)
          ./gitleaks detect --config .gitleaks.toml --report-format sarif --report-path gitleaks.sarif --no-git || true
      
      - name: Upload SARIF to GitHub Security
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks
      
      - name: Upload findings as artifact
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif
          retention-days: 30
