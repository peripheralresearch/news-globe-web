# Official Gitleaks workflow from: https://github.com/gitleaks/gitleaks-action
name: Gitleaks Secret Scan

on:
  push:
    branches: [ main, develop, stripe ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: "0 4 * * *" # run once a day at 4 AM
  workflow_dispatch:

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Scan current files (fast, for PRs and pushes)
      - name: Run Gitleaks (current files)
        # Only continue-on-error for scheduled/manual runs, BLOCK on PRs
        continue-on-error: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml
          # Skip git history for PR/push (speed), scan history on schedule
          no-git: ${{ github.event_name != 'schedule' }}
          verbose: true
          redact: true
      
      # Generate SARIF report for Security tab
      - name: Generate SARIF report
        if: always()
        continue-on-error: true
        run: |
          # Install gitleaks CLI for SARIF generation
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.4_linux_x64.tar.gz
          chmod +x gitleaks
          # Generate SARIF (ignore exit code, we already ran the check)
          ./gitleaks detect --config .gitleaks.toml --report-format sarif --report-path gitleaks.sarif --no-git || true
      
      - name: Upload SARIF to GitHub Security
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks
      
      - name: Upload findings as artifact
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif
          retention-days: 30
