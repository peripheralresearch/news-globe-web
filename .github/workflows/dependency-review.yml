# Official Dependency Review workflow from: https://github.com/actions/dependency-review-action
name: 'Dependency Review'

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Block High+ severity on all PRs
          fail-on-severity: high
          # Allow common permissive licenses
          allow-licenses: MIT,Apache-2.0,BSD-2-Clause,BSD-3-Clause,ISC,MPL-2.0,LGPL-3.0-or-later
          # Deny copyleft licenses
          deny-licenses: GPL-2.0-only,GPL-3.0-only,AGPL-3.0-only
          comment-summary-in-pr: always
          # Only review dependencies added/changed in this PR
          deny-ghsas: ""
